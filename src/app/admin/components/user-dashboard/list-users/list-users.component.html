<mat-list>
    <ng-template #itemTemplate let-user>
        <mat-list-item>
            <mat-icon matListItemIcon>person</mat-icon>
            <div matListItemTitle>{{user.email}}</div>
            <div matListItemLine>{{user.username }}</div>
        </mat-list-item>
    </ng-template>
</mat-list>

<app-list [items]="users" [itemTemplate]="itemTemplate"></app-list>
