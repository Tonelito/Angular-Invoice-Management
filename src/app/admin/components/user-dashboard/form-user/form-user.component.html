<div class="container-FU">
    <div class="example-container">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="title">
                <h1>Form User</h1>
            </div>
            <!-- input-Email -->
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                    Email is required
                </mat-error>
            </mat-form-field>
            <!-- input-User -->
            <mat-form-field>
                <mat-label>User</mat-label>
                <input matInput placeholder="User" formControlName="fullName">
                <mat-error *ngIf="userForm.get('fullName')?.hasError('required')">
                    User is required
                </mat-error>
            </mat-form-field>
            <!-- input-Profile -->
            <mat-form-field>
                <mat-label>Profile</mat-label>
                <mat-select formControlName="profile">
                    <mat-option *ngFor="let profile of profiles" [value]="profile.profileId">
                        {{ profile.name }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="userForm.get('profile')?.hasError('required')">
                    Profile is required
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="accent">Add</button>
        </form>
    </div>
</div>
