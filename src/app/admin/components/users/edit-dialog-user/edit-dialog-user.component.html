<div class="change-status">
    <h1>{{'USERS.FORM.EDIT_USER' | translate}}</h1>
    <button mat-mini-fab color="primary" matTooltip="{{ 'USER.TOOLTIP.DISABLE_USER' | translate}}"
        title="Deshabilitar Usuario" (click)="changeStatus(data.userId)">
        <mat-icon>person_off</mat-icon>
    </button>
</div>
<p>
    {{ 'USERS.FORM.EDIT_DESCRIPTION' | translate }}
</p>
<form [formGroup]="editUserForm" (ngSubmit)="saveChanges()">
    <div class="inputs">
        <!-- input-User -->
        <mat-form-field hideRequiredMarker>
            <mat-label>{{'USERS.USER' | translate}}</mat-label>
            <input matInput formControlName="fullName" placeholder="User">
            <mat-error *ngIf="editUserForm.get('fullName')?.hasError('required')">
                <mat-label>{{'USERS.ERRORS.REQUIRED_FULL_NAME' | translate}}</mat-label>
            </mat-error>
        </mat-form-field>
        <!-- input-Profile -->
        <mat-form-field hideRequiredMarker>
            <mat-label>{{'USERS.PROFILE' | translate}}</mat-label>
            <mat-select formControlName="profile">
                <mat-option *ngFor="let profile of profiles" [value]="profile.profileId">
                    {{ profile.name }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="editUserForm.get('profile')?.hasError('required')">
                <mat-label>{{'USERS.ERRORS.REQUIRED_PROFILE' | translate}}</mat-label>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="actions">
        <button mat-button type="button" (click)="cancel()">
            {{'USERS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="accent" type="submit">
            {{'USERS.ACTIONS.SAVE_CHANGES' | translate}}
        </button>
    </div>
</form>
