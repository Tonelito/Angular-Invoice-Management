<block-ui>
  <div class="profiles-container">
    <div class="profiles-dashboard">
      <div class="profiles-column">
        <!-- Searchbar -->
        <div class="search">
          <form [formGroup]="searchForm">
            <mat-form-field appearance="outline">
              <mat-label>{{ 'PROFILES.SEARCH' | translate }}</mat-label>
              <input matInput placeholder="{{ 'PROFILES.SEARCH_PLACEHOLDER' | translate }}" formControlName="search" />

              <button mat-icon-button matSuffix (click)="searchProfiles()">
                <mat-icon>search</mat-icon>
              </button>
            </mat-form-field>
          </form>
        </div>
        <div class="profiles-list-container">
          <!-- Profiles List -->
          <div class="profiles-list" *ngIf="filteredProfiles && filteredProfiles.filteredData.length > 0">
            <!-- Item Profile -->
            <div class="profile-item" *ngFor="let profile of filteredProfiles.filteredData">
              <!-- Profile Info -->
              <div class="profile-info">
                <!-- Status Circle -->
                <div class="status-circle" [ngClass]="{
                    active: profile.status,
                    inactive: !profile.status
                  }"></div>
                <!-- Profile Name -->
                <p>{{ profile.name }}</p>
              </div>
              <!-- Action Buttons -->
              <div class="buttons">
                <button mat-icon-button color="accent" (click)="fetchProfileDetails(profile.profileId)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="confirmDeleteProfile(profile)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </div>
          <!-- Paginator-->
          <mat-paginator #paginator [length]="totalProfiles" [pageSize]="pageSize" [pageIndex]="currentPage"
            (page)="onPageChange($event)" hidePageSize></mat-paginator>
        </div>
      </div>
      <div class="profiles-form-container">
        <!-- Add Profile -->
        <div class="form-container">
          <div class="title">
            <h1>{{ 'PROFILES.FORM_TITLE' | translate }}</h1>
            <button mat-mini-fab color="primary"
              matTooltip="{{ profileStatus ? ('USERS.TOOLTIP.DISABLE_USER' | translate) : ('USERS.TOOLTIP.ENABLE_USER' | translate) }}"
              (click)="changeStatus(selectedProfileId)" *ngIf="isEditing">
              <mat-icon>{{ profileStatus ? 'person_off' : 'person_check' }}</mat-icon>
            </button>
          </div>
          <form [formGroup]="profileForm" (submit)="submitProfile()">
            <div class="inputs-button">
              <!-- Name Input -->
              <mat-form-field hideRequiredMarker>
                <mat-label>{{ 'PROFILES.NAME' | translate }}</mat-label>
                <input matInput formControlName="name" [errorStateMatcher]="matcher" />
                <!-- Required Name -->
                <mat-error
                  *ngIf="profileForm.get('name')?.errors && (profileForm.get('name')?.touched || profileForm.get('name')?.dirty)">
                  {{ 'PROFILES.ERRORS.REQUIRED_NAME' | translate }}
                </mat-error>
              </mat-form-field>

              <!-- Description Input -->
              <mat-form-field hideRequiredMarker>
                <mat-label>{{ 'PROFILES.DESCRIPTION' | translate }}</mat-label>
                <input matInput formControlName="description" [errorStateMatcher]="matcher" />
                <!-- Required Description -->
                <mat-error
                  *ngIf="profileForm.get('description')?.hasError('required') && (profileForm.get('description')?.touched || profileForm.get('description')?.dirty)">
                  {{ 'PROFILES.ERRORS.REQUIRED_DESCRIPTION' | translate }}
                </mat-error>
              </mat-form-field>
              <!-- Toggles -->
              <div class="toggle-container">
                <mat-slide-toggle *ngFor="let role of roles" [checked]="selectedRoles.includes(role.rolId)"
                  (change)="toggleRole(role.rolId, $event.checked)">
                  {{ role.name }}
                </mat-slide-toggle>
              </div>
              <div class="buttons">
                <button mat-flat-button color="accent" type="submit"
                  [disabled]="isEditing && profileForm.pristine || profileForm.invalid">
                  {{ isEditing ? 'Guardar' : 'Agregar' }}
                </button>
                <button mat-flat-button color="primary" type="button" (click)="cancelEdit()" *ngIf="isEditing">
                  Cancelar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</block-ui>
<simple-notifications [options]="options"></simple-notifications>
